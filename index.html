<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Calculator with Ads</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar for Ads -->
        <div class="ad-sidebar">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1807609405180373"
     crossorigin="anonymous"></script>
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1807609405180373"
     crossorigin="anonymous"></script>
        </div>

        <!-- Calculator -->
        <div class="calculator">
            <input type="text" id="display" readonly value="0">
            <div class="buttons">
                <button class="clear">C</button>
                <button class="operator">(</button>
                <button class="operator">)</button>
                <button class="operator">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">Ã—</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
                <button>0</button>
                <button>.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
